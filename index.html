    <body>
        <header>
            <h1 class="sr-only">Vote For Our Server!</h1>
            <img
                src="assets/title.webp"
                alt="title"
                class="title"
                width="960"
                height="108"
            />
        </header>
        <main class="container">
            <section class="vote-links">
                <h2>Vote Links</h2>
                <div class="site-container">
                    <div class="site">
                        <div class="site-text">
                            <h3>Vote Link #1</h3>
                            <span>Every 24 hours</span>
                        </div>
                        <a href="#" target="_blank"
                            ><img
                                src="assets/open.svg"
                                loading="lazy"
                                alt="link icon"
                            /><span class="sr-only">Link to site</span></a
                        >
                    </div>
                    <div class="site">
                        <div class="site-text">
                            <h3>Vote Link #2</h3>
                            <span>Every 30 minutes</span>
                        </div>
                        <a href="#" target="_blank"
                            ><img
                                src="assets/open.svg"
                                loading="lazy"
                                alt="link icon"
                            /><span class="sr-only">Link to site</span></a
                        >
                    </div>
                    <div class="site">
                        <div class="site-text">
                            <h3>Vote Link #3</h3>
                            <span>Every 2 hours</span>
                        </div>
                        <a href="#" target="_blank"
                            ><img
                                src="assets/open.svg"
                                loading="lazy"
                                alt="link icon"
                            /><span class="sr-only">Link to site</span></a
                        >
                    </div>
                    <div class="site">
                        <div class="site-text">
                            <h3>Vote Link #4</h3>
                            <span>Every 24 hours</span>
                        </div>
                        <a href="#" target="_blank"
                            ><img
                                src="assets/open.svg"
                                loading="lazy"
                                alt="link icon"
                            /><span class="sr-only">Link to site</span></a
                        >
                    </div>
                </div>
            </section>
            <section class="rewards">
                <h2>Vote Rewards</h2>
                <div class="rewards-container">
                    <div class="reward">
                        <span>1x</span>
                        <h3>Vote Key</h3>
                    </div>
                    <div class="reward">
                        <span>1h</span>
                        <h3>Coin Booster</h3>
                    </div>
                    <div class="reward">
                        <span>2x</span>
                        <h3>Epic Loot Box</h3>
                    </div>
                    <div class="reward">
                        <span>+1</span>
                        <h3>Point To Pinata Party</h3>
                    </div>
                </div>
            </section>
        </main>
    </body>
